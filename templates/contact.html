{% extends 'base.html' %}
{% block tittle %}Contact{% endblock tittle %}
{% block css %} 
{% endblock %}
{% block body %}
<div class="card bg-dark text-white">
<div class="card-img-overlay">
<div class ="container my-5">
    <h3>Reach Us Reguarding Any Query</h3>
<form action="/contact" method ="post">
    {% csrf_token %}
    <div class="form-group my-3">
      <label for="name">Enter Your Name</label>
      <input type="text" class="form-control my-3" id="name" name="name" placeholder="Enter name">
    </div>

    <div class="form-group my-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control my-3" id="email" name="email" placeholder="name@example.com">
      </div>
  
    <div class="form-group my-3">
        <label for="phone">Phone number</label>
        <input type="tel" class="form-control my-3" id="phone" name="phone" placeholder="Enter your contact number">
    </div>
    <div class="form-group my-3">
      <label for="query">Enter your query</label>
      <textarea class="form-control my-3" id="query" name="query" rows="3"></textarea>
    </div>
        <button type="submit" class="btn btn-danger my-3">Submit</button>
  </form>
</div>
</div>
</div>
{% endblock body %}
